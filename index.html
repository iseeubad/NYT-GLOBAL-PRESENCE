<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Global Offices Map</title>
    <meta http-equiv="refresh" content="0; url=nyt_global_offices_map.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #121212;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New York Times Global Offices Map</h1>
        <p>Please wait while you are redirected to the interactive map...</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <p>If you are not redirected automatically, <a href="nyt_global_offices_map.html">click here</a>.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.location.href = "nyt_global_offices_map.html";
        });
    </script>
</body>
</html>
